<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark Modern Background -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f0f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass Header -->
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#2a2a2a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glass Surface -->
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Modern Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#3b82f6" flood-opacity="0.3"/>
    </filter>
    
    <!-- Blur Effect -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Dark Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Starry Background Effect -->
  <circle cx="100" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="50" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="350" cy="90" r="1" fill="#ffffff" opacity="0.7"/>
  <circle cx="500" cy="70" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="650" cy="60" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="750" cy="85" r="0.5" fill="#ffffff" opacity="0.4"/>
  
  <!-- Glass Header with Blur -->
  <rect width="800" height="100" fill="url(#header)" filter="url(#shadow)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Modern Title with Glow -->
  <text x="400" y="55" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle" filter="url(#glow)">🧠 NeuroTranslator</text>
  <text x="400" y="75" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.7)" text-anchor="middle">Tradução Neural em Tempo Real - Tema Escuro Moderno</text>
  
  <!-- Glass Main Sections -->
  <rect x="40" y="130" width="320" height="420" rx="12" fill="url(#glass)" filter="url(#shadow)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <rect x="400" y="130" width="360" height="420" rx="12" fill="url(#glass)" filter="url(#shadow)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Camera Section -->
  <text x="60" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">📹 Câmera</text>
  <rect x="60" y="180" width="280" height="200" rx="8" fill="rgba(10,10,10,0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Modern Camera Icon -->
  <circle cx="200" cy="280" r="35" fill="rgba(59,130,246,0.2)" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="20" fill="#3b82f6" text-anchor="middle">🎥</text>
  
  <!-- Glass Camera Button -->
  <rect x="150" y="400" width="100" height="32" rx="8" fill="rgba(59,130,246,0.8)" filter="url(#glow)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="200" y="420" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Ativar Câmera</text>
  
  <!-- Translation Section -->
  <text x="420" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#ffffff">🔄 Tradução Neural</text>
  
  <!-- Modern Language Selectors -->
  <rect x="420" y="180" width="120" height="28" rx="6" fill="rgba(26,26,26,0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="430" y="198" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">Português</text>
  
  <rect x="620" y="180" width="120" height="28" rx="6" fill="rgba(26,26,26,0.8)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="630" y="198" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1">English</text>
  
  <!-- Modern Swap Button -->
  <circle cx="580" cy="194" r="12" fill="rgba(52,52,52,0.8)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="580" y="199" font-family="Arial, sans-serif" font-size="10" fill="#f8fafc" text-anchor="middle">⇄</text>
  
  <!-- Glass Text Areas -->
  <rect x="420" y="230" width="160" height="70" rx="8" fill="rgba(26,26,26,0.6)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="430" y="248" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Texto Original</text>
  <text x="430" y="265" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Olá, como você está?</text>
  <text x="430" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Este é o novo tema escuro</text>
  
  <rect x="600" y="230" width="160" height="70" rx="8" fill="rgba(26,26,26,0.6)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <text x="610" y="248" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Tradução</text>
  <text x="610" y="265" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">Hello, how are you?</text>
  <text x="610" y="280" font-family="Arial, sans-serif" font-size="11" fill="#ffffff">This is the new dark theme</text>
  
  <!-- Modern Control Buttons -->
  <rect x="420" y="320" width="70" height="28" rx="6" fill="rgba(16,185,129,0.8)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="455" y="338" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">🎤 Falar</text>
  
  <rect x="500" y="320" width="70" height="28" rx="6" fill="rgba(59,130,246,0.8)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="535" y="338" font-family="Arial, sans-serif" font-size="10" fill="white" text-anchor="middle">Traduzir</text>
  
  <rect x="580" y="320" width="70" height="28" rx="6" fill="rgba(52,52,52,0.8)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="615" y="338" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">Copiar</text>
  
  <rect x="660" y="320" width="70" height="28" rx="6" fill="rgba(52,52,52,0.8)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  <text x="695" y="338" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1" text-anchor="middle">🔊 Ouvir</text>
  
  <!-- History Section -->
  <text x="420" y="380" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff">📝 Histórico</text>
  <rect x="420" y="395" width="340" height="140" rx="8" fill="rgba(26,26,26,0.6)" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Modern History Items -->
  <rect x="430" y="405" width="320" height="22" rx="4" fill="rgba(30,30,30,0.8)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="440" y="419" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1">PT: Bom dia → EN: Good morning</text>
  
  <rect x="430" y="432" width="320" height="22" rx="4" fill="rgba(30,30,30,0.8)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="440" y="446" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1">PT: Tema escuro moderno → EN: Modern dark theme</text>
  
  <rect x="430" y="459" width="320" height="22" rx="4" fill="rgba(30,30,30,0.8)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="440" y="473" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1">PT: Glass morphism → EN: Glass morphism</text>
  
  <rect x="430" y="486" width="320" height="22" rx="4" fill="rgba(30,30,30,0.8)" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
  <text x="440" y="500" font-family="Arial, sans-serif" font-size="9" fill="#cbd5e1">PT: Interface moderna → EN: Modern interface</text>
  
  <!-- Modern Footer -->
  <text x="400" y="575" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">© 2025 NeuroTranslator - Tema Escuro Moderno com Glass Morphism</text>
</svg>