<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="header" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Header -->
  <rect width="800" height="120" fill="url(#header)" filter="url(#shadow)"/>
  
  <!-- Title Centralizado -->
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">🧠 NeuroTranslator PT-EN</text>
  <text x="400" y="95" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)" text-anchor="middle">Tradução Neural em Tempo Real</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="160" width="320" height="400" rx="12" fill="#1e293b" filter="url(#shadow)"/>
  <rect x="400" y="160" width="360" height="400" rx="12" fill="#1e293b" filter="url(#shadow)"/>
  
  <!-- Camera Section -->
  <text x="60" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">📹 Câmera</text>
  <rect x="60" y="210" width="280" height="210" rx="8" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <circle cx="200" cy="315" r="40" fill="#334155" opacity="0.5"/>
  <text x="200" y="325" font-family="Arial, sans-serif" font-size="14" fill="#cbd5e1" text-anchor="middle">🎥</text>
  
  <!-- Camera Button -->
  <rect x="150" y="440" width="100" height="35" rx="6" fill="#2563eb"/>
  <text x="200" y="462" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Ativar Câmera</text>
  
  <!-- Translation Section -->
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#f8fafc">🔄 Tradução</text>
  
  <!-- Language Selector -->
  <rect x="420" y="210" width="120" height="30" rx="4" fill="#0f172a" stroke="#475569"/>
  <text x="430" y="230" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Português</text>
  
  <rect x="620" y="210" width="120" height="30" rx="4" fill="#0f172a" stroke="#475569"/>
  <text x="630" y="230" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">English</text>
  
  <!-- Swap Button -->
  <circle cx="580" cy="225" r="15" fill="#334155"/>
  <text x="580" y="230" font-family="Arial, sans-serif" font-size="12" fill="#f8fafc" text-anchor="middle">⇄</text>
  
  <!-- Text Areas -->
  <rect x="420" y="260" width="160" height="80" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="430" y="280" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Texto Original</text>
  <text x="430" y="300" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Olá, como você está?</text>
  
  <rect x="600" y="260" width="160" height="80" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="610" y="280" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Tradução</text>
  <text x="610" y="300" font-family="Arial, sans-serif" font-size="12" fill="#cbd5e1">Hello, how are you?</text>
  
  <!-- Control Buttons -->
  <rect x="420" y="360" width="80" height="30" rx="4" fill="#10b981"/>
  <text x="460" y="380" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">🎤 Falar</text>
  
  <rect x="510" y="360" width="80" height="30" rx="4" fill="#2563eb"/>
  <text x="550" y="380" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">Traduzir</text>
  
  <rect x="600" y="360" width="80" height="30" rx="4" fill="#334155"/>
  <text x="640" y="380" font-family="Arial, sans-serif" font-size="11" fill="#cbd5e1" text-anchor="middle">Copiar</text>
  
  <!-- History Section -->
  <text x="420" y="420" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#f8fafc">📝 Histórico</text>
  <rect x="420" y="440" width="340" height="100" rx="6" fill="#0f172a" stroke="#475569"/>
  
  <!-- History Items -->
  <rect x="430" y="450" width="320" height="25" rx="4" fill="#1e293b"/>
  <text x="440" y="467" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">PT: Bom dia → EN: Good morning</text>
  
  <rect x="430" y="480" width="320" height="25" rx="4" fill="#1e293b"/>
  <text x="440" y="497" font-family="Arial, sans-serif" font-size="10" fill="#cbd5e1">PT: Obrigado → EN: Thank you</text>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">NeuroTranslator Web - Versão Responsiva</text>
</svg>